<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Resizer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <h1 class="mt-4">Image Resizer</h1>

    <div class="form-group mt-4">
      <label for="image-upload">Upload Image:</label>
      <input type="file" class="form-control-file" id="image-upload" accept="image/*">
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="input-width">Width (px):</label>
        <input type="number" class="form-control" id="input-width" min="1">
      </div>

      <div class="form-group col-md-6">
        <label for="input-height">Height (px):</label>
        <input type="number" class="form-control" id="input-height" min="1">
      </div>
    </div>

    <button type="button" class="btn btn-primary" id="btn-resize">Resize Image</button>

    <div id="image-container"></div>

  </div>
  <script src="script.js"></script>
</body>

</html>
